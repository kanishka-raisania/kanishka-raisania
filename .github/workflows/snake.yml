name: Generate Snake

# Triggers: every day at midnight & manually via workflow_dispatch
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# Give GitHub Actions permission to write to the repo (required for deploy)
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository's code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Generate the GitHub Contributions Snake Animation
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      # Deploy the animation to the 'output' branch using the built-in GITHUB_TOKEN
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: output      # or gh-pages if that's what you prefer
          publish_dir: ./dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
